<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities lists</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script type="text/javaScript" src="{{ url_for('static', filename='js/main.css') }}"></script>
</head>
<body>
    <div class="img">
        <img src="https://www.gemeinde-jabing.at/wp-content/uploads/2023/07/IMG_0013.png" alt="cities app logo">
    </div>
    <div class="remove_items">
        <form action="remove_items" method="POST">
            {% for item in shopping_items %}
            <input type="checkbox" name="check" id="{{ item }}" value="{{ item }}" onchange="check_me('{{ item }}')">
            <label for="{{item}}" name="{{item}}">{{ item }}</label><br>
            {% endfor %}
            <input type="submit" value="CHECK ITEMS" id="remove_item">
        </form>
    </div>
    <div class="add_item">
        <form action="/add_items" method="POST">
            <select name="select_items">
                {% for item in all_items %}
                <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="ADD ITEMS" id="add_item">
        </form>
    </div>
</body>
</html>
